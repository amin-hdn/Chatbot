version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: every time the user say I'm not ready say I'm waiting for u
  steps:
  - intent: not_ready
  - action: utter_not_ready

- rule: demand suggestion 
  steps:
  - intent: ask_suggetion_PD_purpose
  - action: utter_give_suggetion_PD_purpose 

- rule: Activate Purposes collection Form
  steps:
    - intent: Want_Tell_purpose
    - action: purposes_collection_form
    - active_loop: purposes_collection_form
    

- rule: Submit Purposes Collection Form
  # Ensure that we're starting from an active loop
  condition:
  - active_loop: purposes_collection_form
  steps:
  - action: purposes_collection_form
  # If there are no more requested slots
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # Then submit the form
  - action: utter_submit_purposes_collection_form
  - action: utter_purposes_collection_slots    
    