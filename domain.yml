version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_plan_ex:
  - text: |
    Sure, we will cover subject in term of layers, here is the plan for our conversation:
    - Policy Privacy Layer : general information
    - Data Layer:  discuss many aspects of Data collection/sharing/retention
    - User interation Layer: user access and user control aspect
    - Security & compliance Layer : this is clear i think.

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
